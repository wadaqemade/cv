{% extends 'base.html' %}

{% block title %}Cv{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="done">
</form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
